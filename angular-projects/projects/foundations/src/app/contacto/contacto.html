 <!-- puedo tener eventos y capturarlos en el compoennte -->
  <!-- uso el evento click para capturar la interaccion del usuario con el elemento -->
 <button (click)="ocultar=!ocultar"> {{ !ocultar ? "ocultar" : "mostrar"     }}   </button>

 <!-- ngIf permite ocultar/mostrar acorde al valor de una propiedad -->
 <div *ngIf="!ocultar">
   <p>Nombre del usuario: {{ usuario   }}</p>
</div>
