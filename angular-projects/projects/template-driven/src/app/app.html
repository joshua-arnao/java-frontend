<h2>Template driven forms</h2>

<p>Formulario simple de contacto</p>

<!-- - nombre
- email
- mensaje -->
<input type="text" [(ngModel)]="contacto.nombre" placeholder="Nombre"> <br />
<input type="text" [(ngModel)]="contacto.email" placeholder="Email"> <br />
<textarea type="text" [(ngModel)]="contacto.mensaje" placeholder="Mensaje"></textarea> <br />
<p>
  Nombre: {{contacto.nombre}} <br />
  Email: {{contacto.email}} <br />
  Mensaje: {{contacto.mensaje}} <br />
</p>

<hr>

<select [(ngModel)]="pais" title="Selecciona un país">
  <option value="">Selecciona un pais</option>
  <option value="PE">Perú</option>
  <option value="MX">Mexico</option>
  <option value="CO">Colombia</option>
</select>
<p>País seleccionado: {{ pais }}</p>

<hr>

<label>
  <input type="radio" [(ngModel)]="genero" value="M" /> Masculino
</label>
<label>
  <input type="radio" [(ngModel)]="genero" value="F" /> Femenino
</label>
<p>Valor seleccionado de Genero es: {{ genero  }}</p>

<hr>
<input [(ngModel)]="nombre" placeholder="escribe tu nombre" />
<p>Hola, {{ nombre  }}</p>

<input [(ngModel)]="edad" placeholder="escribe tu edad" />
<p>Hola, mi edad es -> {{ edad  }}</p>

<input type="checkbox" [(ngModel)]="suscrito" />
<p *ngIf="suscrito">Gracias por suscribirte</p>
